<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>music.yandex</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="info">
      <img id="cover" src="" alt="cover" width="50px" height="50px">
      <div id="title"></div>
      <div id="artist"></div>
    </section>

    <section class="controls">
      <div id="prev" class="control-btn prev"></div>
      <div id="play-pause" class="control-btn play"></div>
      <div id="next" class="control-btn next"></div>
      <!-- <div class="control-btn list"></div> -->
    </section>

    <section class="window-controls">
      <i id="minimize-to-tray" class="hide-icon"></i>

      <i id="toggle-view" class="unmaximize">
        <i class="arrow">
          <i class="line"></i>
        </i>
      </i>
    </section>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
